<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlainNote</title>
  <!-- Link to Google Fonts for the Lobster font -->
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .note-container {
      width: 90%;
      max-width: 800px;
      height: 80%;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    h1 {
      text-align: center;
      font-family: 'Lobster', cursive; /* Using Lobster for a creative look */
      font-size: 56px;
      margin-bottom: 20px;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 100%;
      border: none;
      outline: none;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
      resize: none;
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      h1 {
        font-size: 36px; /* Adjusting the font size for mobile */
        margin-bottom: 10px;
      }
      .note-container {
        width: 95%;
        height: 85%;
      }
      textarea {
        font-size: 14px;
        padding: 8px;
      }
    }

    /* Tablet responsiveness */
    @media (max-width: 900px) and (min-width: 601px) {
      h1 {
        font-size: 48px;
      }
      .note-container {
        width: 95%;
        height: 80%;
      }
    }
  </style>
</head>
<body>

  <div class="note-container">
    <h1>PlainNote</h1>
    <textarea placeholder="Start typing your note here..."></textarea>
  </div>

</body>
</html>
